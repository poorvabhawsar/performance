name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          run: mvn -B package --file pom.xml
    
        # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
        - name: Update dependency graph
          uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    
      job2:
        runs-on: ubuntu-latest
        steps:
          - name: job2
          -  run: echo "Job2"
      job3:
        runs-on: ubuntu-latest
        steps:
          - name: job3
          -  run: echo "Job3"
    
      job4:
        runs-on: ubuntu-latest
        steps:
          - name: job4
          -  run: echo "Job4"
      job5:
        runs-on: ubuntu-latest
        steps:
          - name: job5
          -  run: echo "Job4"
      sonar:
        runs-on: ubuntu-latest
        steps:
          - name: ServiceNow DevOps Sonar
            uses: ServiceNow/servicenow-devops-sonar@v5.1.0
            with:
              # ServiceNow Instance URL
              instance-url: https://sonarcloud.io/
              # Orchestration Tool Id
              tool-id: 1b3a46b8eb6a2e90db94fbefbad0cdc4
              # Github Context
              context-github: 
              # Display Name of the Job
              job-name: ServiceNow DevOps Sonar
              # Sonar Host URL
              sonar-host-url: 
              # Sonar Project Key
              sonar-project-key: 
              # Sonar Organization Key
              sonar-org-key: # optional
          
        
    
      
